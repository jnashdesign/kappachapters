<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      KAPsi Undergrad Chapters
    </ion-title>  
  </ion-toolbar>
  <ion-searchbar placeholder="Search" [(ngModel)]="filterTerm" animated="true" mode="android"></ion-searchbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <div *ngFor="let data of chapters | filter:filterTerm">
      <h3><strong>{{data.chapterName}}</strong></h3>
      <p *ngIf="data.nickName" class="nickName"><strong>Nickname:</strong> {{data.nickName}}</p>
      <ion-grid>
        <ion-row>
          <ion-col size="6">
            <ion-label><strong>Chartered:</strong><br>{{data.charterYear}}<br><strong>Province:</strong><br>{{data.province}}</ion-label>
          </ion-col>
          <ion-col size="6">
            <ion-label><strong>University:</strong><br>{{data.universityName}}<br><strong>City, State:</strong><br>{{data.city}}</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
        <p *ngIf="data.moreInfo" class="moreInfo"><strong>Additional Info:</strong><br>{{data.moreInfo}}</p>
    </div>
  </ion-list>
</ion-content>
